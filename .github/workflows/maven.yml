# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  teste:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven

    - name: Test with Maven
      run: mvn clean test site
      
    - name: Upload artefatos de teste
      uses: actions/upload-artifact@v3
      with:
        name: relatorio-testes-site
        path: target/site/

  empacotar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Build com maven
        run: mvn clean install

      - name: Upload artefatos de build
        uses: actions/upload-artifact@v3
        with:
          name: trabalho_s107-jar
          path: target/*.jar

  notificacao:
    runs-on: ubuntu-latest

    needs: [teste, empacotar]
    steps:
      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          subject: Github Actions job result
          to: ${{secrets.EMAIL_GABRIEL}}, ${{secrets.EMAIL_DAVI}}
          from: action@github.com